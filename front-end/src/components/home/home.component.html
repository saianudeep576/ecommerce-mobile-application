<ng-container
  *ngIf="{
    userDetailForm: ecomStateService.userDetailForm$ | async
  } as $"
>
  <nav class="navbar navbar-expand-sm navbar-dark bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript:void(0)">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mynavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">About Us</a>
          </li>
        </ul>
        <form class="d-flex">
          <span class="d-flex">
            <span>
              <button
                role="button"
                data-bs-toggle="modal"
                data-bs-target="#userRegistrationModal"
                (click)="userLogin()"
                class="btn btn-primary"
                [disabled]="!!$.userDetailForm"
              >
                {{ $.userDetailForm ? $.userDetailForm.userName : "Login" }}
              </button></span
            >
            <span *ngIf="!!$.userDetailForm" style="padding-left: 8px; padding-top: 8px">
              <a style="color: white">Sign out</a></span
            >
          </span>
        </form>
      </div>
    </div>
    <app-login></app-login>
  </nav>
</ng-container>
